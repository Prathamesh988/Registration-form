<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Registration Form</h1>
        <form id="registrationForm" class="mt-4">
            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
            </div>

            <!-- Aadhar Number -->
            <div class="mb-3">
                <label for="aadharNumber" class="form-label">Aadhar Number:</label>
                <input type="text" id="aadharNumber" class="form-control" placeholder="12-digit Aadhar number" required>
            </div>

            <!-- PAN Card -->
            <div class="mb-3">
                <label for="panCard" class="form-label">PAN Card Number:</label>
                <input type="text" id="panCard" class="form-control" placeholder="Enter PAN card number" required>
            </div>

            <!-- Mobile Number -->
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number:</label>
                <input type="text" id="mobileNumber" class="form-control" placeholder="10-digit mobile number" required>
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" id="dob" class="form-control" required>
            </div>

            <!-- Marks -->
            <div class="mb-3">
                <label class="form-label">Marks (6 Subjects):</label>
                <div id="marksInputs">
                    <input type="number" class="form-control mb-2" placeholder="Enter marks for subject 1" required>
                    <input type="number" class="form-control mb-2" placeholder="Enter marks for subject 2" required>
                    <input type="number" class="form-control mb-2" placeholder="Enter marks for subject 3" required>
                    <input type="number" class="form-control mb-2" placeholder="Enter marks for subject 4" required>
                    <input type="number" class="form-control mb-2" placeholder="Enter marks for subject 5" required>
                    <input type="number" class="form-control mb-2" placeholder="Enter marks for subject 6" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
